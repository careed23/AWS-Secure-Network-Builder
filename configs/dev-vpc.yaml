vpc_name: "dev-network"
cidr: "10.1.0.0/16"
region: "us-east-1"
enable_dns_hostnames: true
enable_dns_support: true

tags:
  Environment: "Development"
  ManagedBy: "AWS-Secure-Builder"

subnets:
  - name: "dev-public-1a"
    cidr: "10.1.1.0/24"
    type: "public"
    az: "us-east-1a"
    
  - name: "dev-private-1a"
    cidr: "10.1.10.0/24"
    type: "private"
    az: "us-east-1a"

nat_gateway:
  enabled: false

security_groups:
  dev_access:
    - protocol: "tcp"
      from_port: 22
      to_port: 22
      cidr: "0.0.0.0/0"
    - protocol: "tcp"
      from_port: 80
      to_port: 80
      cidr: "0.0.0.0/0"
